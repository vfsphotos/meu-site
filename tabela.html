<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>

        <thead>
            <tr>
                <th>Matrícula</th>

            <tr>

            </tr>
            <tr>
                <td>2023.09.002</td>
                <td>Danilo</td>
                <td>Carvalho</td>
            </tr>
            <tr>
                <td>2023.09.003</td>
                <td>Érico</td>
                <td>Costa</td>
        </tbody>
        <tfoot>
            <tr>
                <td>Fonte: Eu</td>
            </tr>
        </tfoot>
        </tr>
    </table>
</body>
</html>
